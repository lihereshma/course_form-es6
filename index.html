<!doctype html>

<!-- If multi-language site, reconsider usage of html lang declaration here. -->
<html lang="en"> 

<head> 
  <meta charset="utf-8">
  <title>ES6 | Course Form</title>   
  <!-- Place favicon.ico in the root directory: mathiasbynens.be/notes/touch-icons -->
  <link rel="shortcut icon" href="favicon.ico" />
  <!--font-awesome link for icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" media="screen" href="assets/vendor/font-awesome/css/all.min.css" >
  <!-- Default style-sheet is for 'media' type screen (color computer display).  -->
  <link rel="stylesheet" media="screen" href="assets/css/style.css" >
</head>

<body>
  <!--container start-->
  <div class="container">
    <!--main section start-->
    <main>
      <div class="wrapper">
        <h1>get a free course</h1>
        <form id="course_form">
          <div class="form_input">
            <div>
              <span class="customer_icon">customer name</span>
              <input id="name" type="text" name="name" placeholder="Customer Name">
            </div>            
            <span class="error">error message</span>
          </div>
          <div class="form_input">
            <div>
              <span class="course_icon">course</span>
              <input id="course" type="text" name="course" placeholder="Course">
            </div>            
            <span class="error">error message</span>
          </div>
          <div class="form_input">
            <div>
              <span class="author_icon">author</span>
              <input id="author" type="text" name="author" placeholder="Author">
            </div>            
            <span class="error">error message</span>
          </div>
          <div class="form_control">
            <input id="submit" type="button" value="Submit">
          </div>          
         </form>
      </div>
    </main>
    <!--main section end-->

    <!--footer section start-->
  </div>
  <!--container end-->

<script src="assets/js/script.js"></script> 
</body>
</html>
